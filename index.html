<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Sign up Today!</h1>
      <!-- Form -->
      <form id="form">
        <!-- Full name -->
        <div class="form-group">
          <label for="name">Full Name</label>
          <input
            type="text"
            id="name"
            placeholder="Full Name"
            required
            minlength="3"
            maxlength="100"
          />
        </div>
        <!-- Phone number -->
        <div class="form-group">
          <label for="phone">Phone number</label>
          <input
            type="tel"
            id="phone"
            placeholder="555-555-5555"
            required
            pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
          />
        </div>
        <!-- Email -->
        <div class="form-group">
          <label for="email">EMail Address</label>
          <input
            type="email"
            id="email"
            placeholder="example@google.de"
            required
          />
        </div>
        <!-- URL -->
        <div class="form-group">
          <label for="website">WebSite URL</label>
          <input
            type="url"
            id="website"
            placeholder="https://googl.com"
            required
          />
        </div>
        <!-- Password -->
        <div class="form-group">
          <label for="password1">Create password</label>
          <input
            type="password"
            id="password1"
            placeholder="Create password (Min. 8 Characters)"
            title="Please include at least one Uppercase character and 1 lowercase character."
            required
            pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
          />
        </div>
        <!-- Confirm password -->
        <div class="form-group">
          <label for="password2">Confirm password</label>
          <input
            type="password"
            id="password2"
            placeholder="Confirm password"
            required
            pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
          />
        </div>
        <!-- Button -->
        <button type="submit">Register</button>
      </form>
      <!-- Message field  -->
      <div class="message-container">
        <h3 id="message">Don't Hesitate!</h3>
      </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
